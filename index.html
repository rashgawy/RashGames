<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #5b8cff;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #7aa2ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button onclick="openPage()">Deltarune</button>

    <script>
        function openPage() {
            // Path to file inside "pages" folder
            window.location.href = "Games/Delta/deltarune.html";
        }
    </script>

</body>
</html>
